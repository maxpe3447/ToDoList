<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;" class="back">
        <h1 class="text-dark">Find your tasks</h1>
        <p class="lead fs-3 " fw-bolder>Come one in to view your tasks... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg me-2">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container back">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
